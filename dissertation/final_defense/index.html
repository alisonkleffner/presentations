# Motivation

The rapid development of certain technology, like global position systems
(GPS) and geographic information systems (GIS), has led to a dramatic
increase in the amount of spatial and spatio-temporal data collected (Ansari,
Ahmad, Khan, Bhushan, et al., 2020; D. Li, Wang, Yuan, &amp; Li, 2016). This
growth has necessitated the development of new techniques to work with this
data due to accounting for relationships in space and over time. Further, due
to the amount of data, efficient techniques and visualizations are also
necessary (D. Li et al., 2016; Yuan, Sun, Zhao, Li, &amp; Wang, 2017). These
approaches can then be used in many domains, like environmental, as spatial
and spatio-temporal data are a key component.

---
class:primary
# Spatial Data

Spatial data relates to a geographical area or location. An example of
spatial data is the amount of rainfall at different locations in a city. Patterns
in spatial data follow Tobler’s first law of geography, meaning everything is
related but near things are more related than distant things (Klippel, Hardisty, &amp; Li, 2011). Often, more than one attribute is measured at a
location. So in our example, rainfall and temperature may be recorded,
creating a multivariate data set. However, due to the variables occupying the
same space, multivariate spatial data is complex, making it especially
difficult to visualize due to issues like clutter (He, Tao, Wang, &amp; Lin, 2019).

class:primary
#Background

+ With a projected increase in future crop demand, researchers are conducting studies on crop input application to increase yield, focusing on sustainability  
+ Crop Input Example: Nitrogen Fertilizer
  - Nitrogen is an essential component of food production as allows plants to photosynthesize efficiently   
  - Nearly half of the nitrogen fertilizer supplied to the field is not used by the crops  
  - This excess nitrogen can be harmful
+ Hence, research needs to be conducted on determining input rates that increase crop yield, and are also more sustainable.

# Data Intensive Farm Management (DIFM)

**Problem**: Address inefficient application of crop inputs to farm fields worldwide

**Methods**: On-Farm Precision Experimentation
- Conduct experiments using site-specific inputs 
- GPS-reliant technology 

**Goals**
- Develop infrastructure to develop and analyze these experiments
- Find economically optimal application rate to increase profit while reducing environmental impacts. 

[Project Website](http://difm-cig.org/)

.center[
&lt;!-- Trigger the Modal --&gt;
&lt;img id='imglogo' src='images/logo.png' alt='Data Intensive Farma Management (DIFM) Project' width='30%'&gt;
&lt;!-- The Modal --&gt;
&lt;div id='modallogo' class='modal'&gt;
  &lt;!-- Modal Content (The Image) --&gt;
  &lt;img class='modal-content' id='imgmodallogo'&gt;
  &lt;!-- Modal Caption (Image Text) --&gt;
  &lt;div id='captionlogo' class='modal-caption'&gt;&lt;/div&gt;
&lt;/div&gt;

]

???

A common issue with farming practices across the world is the inefficient application of crop inputs, like nitrogen, on farm fields. This inefficient application of crop input impacts profit and the environment. For example nitrogen fertilizer input that is not used by crops can pollute water bodies by causing the overstimulation of growth of aquatic plants and algae, impacting light. Thus, research needs to be conducted to study this issue so steps can be taken to address it. The purpose of the data intensive farm management project, a grant funded by the USDA-NRCS, is to generate the data necessary to understand this effect of crop input application on yield, so a more optimal level can be chosen. The data is generated through the use of On-Farm precision experimentation (OFPE). In an OFPE experiments are conducted on a field using field specific inputs where the experiment is implemented using a tractor that has GPS-reliant technology. DIFM wants to develop infrastructure (including the development of apps) to easily develop and analyze these experiments, with the end goal of finding economically optimal application rate to increase profits while reducing environmental impacts.

# Explain the Results

**Step 3**: Explain the optimal management decisions, accounting for various factors


**How**: create a user interface, designed around explaining machine learning output to non-experts
  - Build trust in models
  - Learn how crop yield responds to different input application rates, field characteristics, and weather to hopefully increase profits. 
  
  
**One way to do this**: Visually explore the relationship between input application and yield through a graph
  - Show the spatial correlations between the application/treatment and yield in a way that is understandable to farmers and consultants. 
  - Develop perceptually optimal plots that communication this relationship. 
  
???

The last general step in this process is to analyze the data and explain the optimal decision management decisions, accounting for various factors (like weather, environmental and economics conditions). So we want to develop an user interface that is designed around explaining the machine learning output to non-experts to help inform decision. We want to do this to build farmer's trust in the models (we are providing them with useful information). Additionally, as a whole this will help us learn how crop yield responds to different input application rates, field characteristics, and weather with the goal to help increase profits. Currently we are working on the pieces to help explain these results, before putting it all together in an R Shiny app. One of these pieces of information that needs to be explained is to explore the relationship between input application and yield. As seen in previous parts of this presentation, there is a great benefit of plotting data, so we wanted to explore this relationship visually. Hence, we want to show the spatial correlations between the treatment application and yield in a way that is understandable to farmers and consultants. Additionally, we need to develop these plots so they are perceptually optimal.

#Juxtaposed vs Superimposed Graphs

.center[
&lt;!-- Trigger the Modal --&gt;
&lt;img id='imgjuxvssup' src='images/jux-vs-sup.png' alt='Juxtaposed vs Superimposed Comparative Graphs (Gleicher, Albers, Walker, et al., 2011)' width='50%'&gt;
&lt;!-- The Modal --&gt;
&lt;div id='modaljuxvssup' class='modal'&gt;
  &lt;!-- Modal Content (The Image) --&gt;
  &lt;img class='modal-content' id='imgmodaljuxvssup'&gt;
  &lt;!-- Modal Caption (Image Text) --&gt;
  &lt;div id='captionjuxvssup' class='modal-caption'&gt;&lt;/div&gt;
&lt;/div&gt;
]

+ **Juxtaposed graphs**: side by side 
  - Benefits: less issues with visual clutter and easier to create
  - Drawbacks: comparative burden is placed on the user
  

+ **Superimposed graphs**: multiple objects in same coordinate system 
  - Benefits: Easier to compare as users can use perception rather than memory
  - Drawbacks: clutter
  - Useful when spatial location is a key component of the comparison 
  


---
class:primary
#Data Clutter with Superimposed Graphs

**Drawback**: clutter
+ General principle of graphical design: show data clearly 
+ Overlap - multiple dots on top of one another
  - Obscures true number of dots, harder to find patterns
  - Visual cues, like color, becomes partially obstructed, thereby reducing search efficiency 
  - Can overburden human perception, causing errors in performing tasks 
  
.center[
&lt;!-- Trigger the Modal --&gt;
&lt;img id='imgold_map' src='images/old_map.png' alt='Example 1' width='20%'&gt;
&lt;!-- The Modal --&gt;
&lt;div id='modalold_map' class='modal'&gt;
  &lt;!-- Modal Content (The Image) --&gt;
  &lt;img class='modal-content' id='imgmodalold_map'&gt;
  &lt;!-- Modal Caption (Image Text) --&gt;
  &lt;div id='captionold_map' class='modal-caption'&gt;&lt;/div&gt;
&lt;/div&gt;
]

???

One of the first things we need to decided is whether we want to juxtapose or superimpose the trial design and yield information. Juxtaposed graphs are side by side plots that tend to have less issues with visual clutter and they are easier to create. A drawback however, is that the comparative burden is placed on the user (have to match things up correctly). The other option is to superimpose the graphs where multiple objects are in the same coordinate system. The benefit is that it is easier to compare as users can use perception rather than memory. These are additionally useful when spatial location is a key component of the comparison. However, the major drawback, as we saw with the DIFM plot is that clutter is a major issue. We decided to use superimposed graphs since spatial location is a key component for us and may be hard to compare in two different plot (hard to match up)

---
class:primary
#Comparative Burden with Superimposed Graphs

**Drawback**: Most of the comparative burden placed on users' memory
+ A mental image is relied on for comparison in these scenarios, as the user moves their
eyes between images (shifting focus). 
  - The plot contents may not be accurately formed in working memory, leading to potential errors when deriving patterns  
+ Lack of visual cues for locations

#Color

+ Red-green color blindness is experienced by approximately 8% of men and 0.5% of women of
Northern European ancestry. 
  - Difficult to discriminate between these colors  
  

+ Stop-Light Color Scheme
  - Yellow has a highlighting effect
  - Univariate Scale more appropriate (magnitude only)
  

+ Same Color scheme for multiple variables
  - May cause confusion
  

+ Rainbow Color Scheme 
  - No inherent ordering of magnitude  
  - Extremes are visually close (red and violet)  

---
class:primary
#Number of Categories

Number of categorical scales should be limited to **5-7 categories** 
.pull-left[
- Due to working memory limits 
  + Harder for the user to distinguish between colors and remember the meaning of colors. 
- The load on the user’s working memory leads to an increase in the time it takes for the user to comprehend the plot 
].pull-right[

class:primary
# Background

Due to technological developments, like GPS and remote sensing,
trajectory data has become easier to collect, making it increasingly common.
However, working with trajectories is complicated due to dimensions in space
and time, while also have a diverse set of properties, like speed (Slava
Kisilevich et al., 2009). Of common interest when studying trajectories is to
discover patterns within the movements to help understand the trajectories
behavior with the proper kind of visualization (G. Andrienko et al., 2007;
Ansari et al., 2020). Through visualization during exploratory data analysis
(EDA), the researcher can effectively gain insight into the data in a short
amount of time (Harold, Lorenzoni, Shipley, &amp; Coventry, 2016). 
However, due to the dimensionality of trajectories, they are difficult to
visualize, so the visualizations used to explore this data may not necessarily
meet the guidelines for effective graphics. Nevertheless, they can still provide
some insight into the underlying dynamics driving movement.
To begin, we use commonly suggested plots for trajectories to explore
their movements during EDA. These plots can sometimes be messy, but we
can still gain insight into the movement from them. Trajectories are a
complicated to work with, so it may be beneficial to extract features from
the raw data that can summarize a trajectory’s movement (Slava Kisilevich
et al., 2009). These features can then be used more easily in methods, like
clustering algorithms, since certain requirements no longer need to be met,
like equal length trajectories. Using visualization to motivate feature
creation has become increasingly common. For example, Wu, Zimányi, Sakr,
&amp; Torp (2022) developed a process called TPoSTE, which created features
based on the visualization of events to separate a boat’s trajectory into
periods of fishing or sailing. Hence, we can create features that provide a
quantitative summary of the movement a user sees in the plots. Feature
selection was then investigated to see if all the derived numerical features
were relevant. We first discuss different exploratory graphics for trajectory
data and their relation with graphical perception. Then we explore our
approach using a case study: Arctic sea ice trajectories.

class:primary
# Gestalt Principles of Visual Perception

Graphics of trajectories for exploration purposes typically do not meet
guidelines for good graphics, like clutter reduction and choice of color
schemes. Nevertheless, we can still use them to perceive patterns in the data
(N. Andrienko et al., 2003). The perceived patterns are then linked to prior knowledge to find meaning in the new information (G. Andrienko et al.,
2007). To help identify these patterns, we can use the gestalt principles of
visual perception to process large amounts of data efficiently. The gestalt
principles of visual perception help explain how humans naturally perceive
objects and organize them in groups (Wagemans, Elder, et al., 2012;
Wagemans, Feldman, et al., 2012). For example, in static representations of
movement, the law of similarity says that people group items that look
similar. Hence trajectories with similar shapes and orientations might be
perceived as a group (Chalbi et al., 2020). In other words, trajectories
moving in the same direction with a similar form are perceived to be alike.
Therefore, an underlying process may be affecting those trajectories the
same.
We also use the gestalt principles when examining animated graphics.
While the principle of similarity still applies, the gestalt principle specifically
for animations is the principle of common fate. The principle of common fate
says that people tend to group objects that share a dynamic behavior, as
they might be affected by the same underlying processes (Alais, 1998; Chalbi
et al., 2020). A more specific interpretation says that trajectories moving
with the same velocity (speed/direction) are perceived as a group since they
have a similar “fate” (Chalbi et al., 2020; Koffka, 1922). For example, people
tend to perceive birds flying together as part of the same flock. So, while we
might not consider exploratory graphics as well-designed, they are still
helpful during EDA due to items like the gestalt principles of visual
perception allow a researcher to still gain new insight into the data.

+ Each trajectory consists of multiple known points connected with line segments. 
+ To determine the amount of “wiggle”, we decided to estimate the total length of the line segment (arc length).

+ We can estimate the total length by first finding the distance between each set of two connected
points (yellow lines).
  - We then added all the calculated distances to estimate the total length of the trajectory.

# Importance of Arctic Sea Ice Crack Detection

+ Sea ice serves as a barrier between the atmosphere and the ocean
+ Cracks, or leads, may form in the ice pack due to dynamic processes
  - Allows for heat from the ocean to be transferred to the atmosphere (Schreyer, Sulsky, Munday, Coon, and Kwok, 2006). 
  - Accounts for half of the heat flux between the ocean and atmosphere (Badgley, 1961)
+ Previous ice crack detection methods can generally be split into two categories: thermal and deformation.

# Thermal Ice Crack Detection Methods

+ Surface temperature differs between a crack and the surrounding sea ice.
+ Use thermal channels of the Advanced Very High Resolution Radiometer (AVHRR) (Key, Stone, Maslanik, and Ellefsen, 1993) 
  - Heavily dependent on clear skies and has issues with thin ice
+ Methods have been proposed to reduce the impact of clouds 
  - Moderate Resolution Imagery Spectroradiometer (MODIS)  (Willmes and Heinemann, 2015)
  - Fuzzy Cloud Artifact (FCAF) (Willmes and Heinemann, 2015)
  - Passive Microwave Data  (Rohrs, Kaleschke, Brohan, and Siligam, 2012)

#Clustering with K-Means

+ Bounding Box features were used as input into K-Means clustering, which partitions n observations into k clusters.
+ **Drawback**: Number of Clusters must be specified prior to clustering
  - Number of Clusters determined using the Silhouette statistic
+ Silhouette Statistic (Kodinariya and Makwana, 2013)
  - Compares within cluster distances to between cluster distances
  
.center[
`\(s(i) = \frac{b(i) - a(i)}{max(a(i), b(i))}\)` `\(\\\)`
where `\(a(i)\)` is the average distance between i and observations in same cluster and `\(b(i)\)` is the minimum average distance between i and observations in other clusters
]

  - Number of clusters determined by largest average silhoutte width

#Finding Spatio-Temporal Neighbors

+ Using information gained from clusters to identify spatio-temporal neighbors
  - Know how other points in the cluster move at a time point
  - Would expect a missing point  at that time to move similarly to known points
+ Cluster by Weekly trajectories to find neighbors
  - Cluster by weeks because as smallest interval could detect movement and also see some continuity between weeks
  - Intersection of one week's clusters with the week before and week after would create groups
  - Each member of a group is then a spatio-temporal neighbor of the other members as they are in a similar geographic region over time.

class:primary

#Spatio-Temporal Interpolation

+ Individual model developed for both x and y using the GpGp package in R (Guinness and Katzfuss, 2021)
  - Within each intersection
  - Due this to take into account the nonstationarity
+ Use Exponential Space-Time covariance function (as previously defined)
+ Output is the maximum likelihood estimates for the mean and covariance parameters
+ Use model to determine estimates of missing locations
  - From the conditional expectation of the model
  - Create a grid encompassing our ice sheet to give a starting value of the missing locations. 
  - The model will then adjust this location using its known neighbors

# Discussion of Methods

**Clustering with Bounding Box:**

+ Advantages
  - Provides information about how the data is moving
  - Shown through simulations and the ice data to provide a reasonable estimation of the locations of cracks
+ Drawbacks
  - Relies on a pre-defined number of clusters, which generally is not known
  - Have a set number of cluster, so a limit on how many cluster boundaries, thus cracks.
  
**ST Interpolation with Intersection Models:**

+ Advantages
  - Takes into account the nonstationarity of the data
  - Showed some improvement, in terms of RMSE, over linear interpolation for curved data that is not highly sampled
  - Able to estimate data on first and last day of a dataset, which linear interpolation is not able to do. 
  - Able to calculate uncertainty
  
---
class:primary

#Comments on Model Development

+ Log-likelihood does not converge 
  - Temporal range value is exceptionally large especially in comparison to the spatial range
+ Impractical Covariance Parameter estimates - large temporal range
  - This may be due to only working with small amount of data that is not moving much over time
  - With the simulated data, as more days were added to the dataset, the temporal range does slowly decrease
+ Potentially not a lot of data in the intersection
  - Some intersections are small
  - Need variation in time

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
