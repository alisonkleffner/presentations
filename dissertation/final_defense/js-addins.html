          var modalcorrwithscat3 = document.getElementById('modalcorrwithscat3');
        /* Get the image and insert it inside the modal - use its 'alt' text as a caption*/
          var imgcorrwithscat3 = document.getElementById('imgcorrwithscat3');
          var modalImgcorrwithscat3 = document.getElementById('imgmodalcorrwithscat3');
          var captionTextcorrwithscat3 = document.getElementById('captioncorrwithscat3');
          imgcorrwithscat3.onclick = function(){
            modalcorrwithscat3.style.display = 'block';
            modalImgcorrwithscat3.src = this.src;
            captionTextcorrwithscat3.innerHTML = this.alt;
          }
          /* When the user clicks on the modalImg, close it*/
          modalImgcorrwithscat3.onclick = function() {
            modalcorrwithscat3.style.display = 'none';
          }
</script>
