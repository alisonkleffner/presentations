
<script>
        /* Get the modal*/
          var modalexample1 = document.getElementById('modalexample1');
        /* Get the image and insert it inside the modal - use its 'alt' text as a caption*/
          var imgexample1 = document.getElementById('imgexample1');
          var modalImgexample1 = document.getElementById('imgmodalexample1');
          var captionTextexample1 = document.getElementById('captionexample1');
          imgexample1.onclick = function(){
            modalexample1.style.display = 'block';
            modalImgexample1.src = this.src;
            captionTextexample1.innerHTML = this.alt;
          }
          /* When the user clicks on the modalImg, close it*/
          modalImgexample1.onclick = function() {
            modalexample1.style.display = 'none';
          }
</script>
