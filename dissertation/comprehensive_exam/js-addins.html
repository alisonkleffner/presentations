
<script>
        /* Get the modal*/
          var modalIceChunk = document.getElementById('modalIceChunk');
        /* Get the image and insert it inside the modal - use its 'alt' text as a caption*/
          var imgIceChunk = document.getElementById('imgIceChunk');
          var modalImgIceChunk = document.getElementById('imgmodalIceChunk');
          var captionTextIceChunk = document.getElementById('captionIceChunk');
          imgIceChunk.onclick = function(){
            modalIceChunk.style.display = 'block';
            modalImgIceChunk.src = this.src;
            captionTextIceChunk.innerHTML = this.alt;
          }
          /* When the user clicks on the modalImg, close it*/
          modalImgIceChunk.onclick = function() {
            modalIceChunk.style.display = 'none';
          }
</script>
